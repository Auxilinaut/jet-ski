syntax = "proto3";
package jet_ski;
option csharp_namespace = "JetSkiProto";

//generic quaternion for binary conversion
message MyQuaternion {
    float x = 1;
    float y = 2;
    float z = 3;
    float w = 4;
}

//generic vector3 for binary conversion
message MyVector3 {
    float x = 1;
    float y = 2;
    float z = 3;
}